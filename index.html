<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form" action="">
        <fieldset>
          <label for="name-label" id="name-label">Name <input id="name" type="text" name="name" placeholder="Enter your name" required></label>
          <label for="email-label" id="email-label">Email <input id="email" type="email" name="email" placeholder="Enter your Email" required></label>
          <label for="number-label" id="number-label">Age(optional) <input id="number" name="number" type="number" min="10" max="100" placeholder="Age">
</label>
</fieldset>
<fieldset>
<label for="dropdown">Which option best describes your current role?
  <select id="dropdown" name="dropdown">
  <option value="">Select current role
    </option>
    <option value="student">Student</option>
    <option value="fulltimejob">Full Time Job</option>
    <option value="fulltimelearner">Full Time Learner</option>
    <option value="prefernottosay">Prefer not to say</option>
    <option value="other">Other</option>
  </select>
</label>
</fieldset>

          <fieldset>
          <p class="para">Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely">
            <input type="radio" name="recommend" id="definitely" value="definitely" class="inline"> Definitely
            </label>
            <label for="maybe">
            <input type="radio" name="recommend" id="maybe" value="Maybe" class="inline"> Maybe
            </label>
            <label for="notsure">
            <input type="radio" name="recommend" id="notsure" value="notsure" class="inline"> Not Sure
            </label>
        </fieldset>

        <fieldset>
          <label for="dropdown" class="para">What is your favorite feature of freeCodeCamp?
            <select id="dropdown" name="dropdown">
              <option>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
              </select>
          </label>
        </fieldset>  

        <fieldset>
          <p class="para">What would you like to see improved? (Check all that apply)</p>
          <label for="frontendprojects"><input id="frontendprojects" type="checkbox" name="frontendprojects" value="frontendprojects" class="inline"> Front-end Projects</label>
          <label for="backendprojects"><input id="backendprojects" type="checkbox" name="backendprojects" value="backendprojects" class="inline"> Back-end Projects</label>
          <label for="datavisualization"><input type="checkbox" id="datavisualization" name="datavisualization" value="datavisualization" class="inline"> Data Visualization</label>
          <label for="challenges"><input type="checkbox" id="challenges" name="challenges" value="challenges" class="inline" class="inline"> Challenges</label>
          <label for="opensourcecommunity"><input type="checkbox" id="opensourcecommunity" name="opensourcecommunity" value="opensourcecommunity" class="inline"> Open Source Community</label>
          <label for="gitterhelprooms"><input type="checkbox" id="gitterhelprooms" name="gitterhelprooms" value="gitterhelprooms" class="inline"> Gitter help rooms</label>
          <label for="videos"><input type="checkbox" id="videos" name="videos" value="videos" class="inline"> Videos</label>
          <label for="citymeetups"><input type="checkbox" id="citymeetups" name="citymeetups" value="citymeetups" class="inline"> City Meetups</label>
          <label for="wiki"><input type="checkbox" id="wiki" name="wiki" value="wiki" class="inline"> Wiki</label>
          <label for="forum"><input type="checkbox" id="forum" name="forum" value="forum" class="inline"> Forum</label>
          <label for="additionalcourses"><input type="checkbox" id="additionalcourses" name="additionalcourses" value="additionalcourses" class="inline"> Additional Courses</label>
        </fieldset>
        <fieldset>
          <label for="comments">Any comments or suggestions?
            <textarea id="comments" rows="3" cols="30" name="comments" placeholder="Enter your comment here..."></textarea>
        </fieldset>

</label>
          </fieldset>
          <input type="submit" id="submit" value="Submit">
        </form>
      </body>
  </html>
